type Pet {
  id: ID!
  nome: String!
  tipo: String
  observacoes: String
  dono: Cliente!
}

type Mutation {
  addPet(nome: String!, donoId: Int!, tipo: String, observacoes: String): Pet!
  updatePet(id: ID!, nome: String!, donoId: Int!, tipo: String, observacoes: String): Pet!,
  deletePet(id: ID!): ID!
}

type Query {
  pets: [Pet!]!
  pet(id: ID!): Pet!
}